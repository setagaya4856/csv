<div id="sheet"></div>

    ['午前メモ', '午後メモ'],
    ['', ''],

      { type:'text', title:'午前', width:220 },
      { type:'text', title:'午後', width:220 },

    // UI
    rowResize: true,
    columnDrag: false,
    allowInsertColumn: false,

    allowInsertRow: false,

    // IMEは contenteditable に任せるのでフックは軽めでOK

  });
</script>
