<!doctype html><meta charset="utf-8">
<link href="https://unpkg.com/tabulator-tables@5.6.2/dist/css/tabulator.min.css" rel="stylesheet">
<div id="grid"></div>
<script src="https://unpkg.com/tabulator-tables@5.6.2/dist/js/tabulator.min.js"></script>
<script type="module">
  const TabulatorGlobal = window.Tabulator;
  console.log('Tabulator version:', TabulatorGlobal && TabulatorGlobal.prototype?.version || '(unknown)');
  const table = new TabulatorGlobal("#grid", {
    height: 300,
    data: [{id:1,name:'A'},{id:2,name:'B'},{id:3,name:'C'}],
    columns:[{title:'ID',field:'id'},{title:'Name',field:'name'}]
  });
</script>
