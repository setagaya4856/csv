<!doctype html>
<meta charset="utf-8">
<link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet">
<div id="grid"></div>
<script src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
<script type="module">
  console.log("Tabulator object:", window.Tabulator);
  // UMD版の場合は TabulatorFull を使う
  const Tab = window.TabulatorFull || window.Tabulator;

  const table = new Tab("#grid", {
    height: 200,
    data: [
      {id:1, name:"Alice"},
      {id:2, name:"Bob"},
      {id:3, name:"Carol"},
    ],
    columns: [
      {title:"ID", field:"id"},
      {title:"Name", field:"name"},
    ],
  });
</script>
