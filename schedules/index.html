  <!-- UI 基本 -->
  <style>
    :root {
      /* 既存 --pad は残しつつ、安全域を考慮した余白を加算したい場合に使えます */
      --safe-top: env(safe-area-inset-top, 0px);
      --pad:12px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    /* 100vhのアドレスバー問題を避ける：svh/dvh対応 */
    html, body {
      height: 100%;
      overflow-x: hidden; 
    }
    body {
      font-family: system-ui, -apple-system, "ヒラギノ角ゴ ProN", Meiryo, sans-serif; margin:0; background:#f7f7f7; 
      min-height: 100svh;    /* iOS/最新ブラウザで安定 */
      min-height: 100dvh;    /* こちらが使える環境ではより正確 */
      padding-top: var(--safe-top);      padding-bottom: var(--safe-bottom);
    }
    
    /* 最下部のフッタ安全域（既存footerを活用） */
    footer {
      height: calc(24px + var(--safe-bottom));
    }
    header{ position:sticky; top:0; z-index:100; background:#fff; border-bottom:1px solid #e5e5e5; padding-top: calc(8px + var(--safe-top));}
    .bar{ display:flex; gap:8px; align-items:center; padding:8px var(--pad); flex-wrap:wrap; }
    .grow{ flex:1 1 auto; }
    select, input, button, textarea{ font:inherit; padding:8px; border:1px solid #ccc; border-radius:8px; background:#fff; }
    button{ cursor:pointer; }
    .panel{ background:#fff; margin:12px; padding:12px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.04); 
      box-sizing: border-box;
      overflow: hidden;          /* はみ出しをカット */}
    .muted{ color:#666; font-size:.9em; }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    /* グリッド：幅は親いっぱいに固定 */
    #grid { 
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    
    /* Jspreadsheet 本体とスクロール領域も親幅にフィットさせる */
    #grid .jexcel {
      width: 100% !important;
      max-width: 100% !important;
      position: relative;
    }
    #grid .jexcel_header {
      position: sticky;
      top: 0;
      z-index: 3;
      background: #fff;
    }
    #grid .jexcel_content {
      width: 100% !important;    /* ← ここ大事：親幅に合わせる */
      max-width: 100% !important;
      overflow: auto;            /* 横/縦スクロールはここで出す */
      -webkit-overflow-scrolling: touch; /* iOS 慣性 */
    }
    /* 予定テーブル：Jspreadsheet をモバイル向けに */
    .jexcel_content td{ white-space: nowrap; overflow:hidden; text-overflow:ellipsis; 
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none; /* iOSのコピー/ペースト呼び出しを抑止 */
      caret-color: transparent;    /* キャレット非表示 */
    }
    .jexcel .readonly{ background:#fafafa; }
    .jexcel .jexcel_frozen{ background:#fff; }
    .ht-today{ background:#fff9db !important; }
    .ht-sat  { background:#e6ffed !important; }
    .ht-sun, .ht-holiday{ background:#ffe5e5 !important; }
    /* フッタ余白（iOS スクロール安全域） */
    footer{ height:24px; }

    /* 片手操作向けにボタン大きめ */
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid #bbb; background:#fff; }
    .btn-primary{ background:#1a73e8; color:#fff; border-color:#1a73e8; }

      padding: 8px 10px;

      font-weight: 500;
      position: sticky;
      left: 0;

      position: sticky;

    }
    .help-body{ margin:8px 0 4px; max-height:60vh; overflow:auto; }
    /* 親がスクロールを奪わないように（重要） */
    .panel { overflow: visible; } 

    /* ===== 今日の予定（カード） ===== */
    .today-section {
      margin-bottom: 16px;
    }
    .today-section h3 {
      margin: 0 0 8px;
      font-size: 1.05rem;
      color: #333;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    .card-grid {
      display: grid;
      grid-template-columns: 1fr;      /* モバイル1列 */
      gap: 8px;
    }
    @media (min-width: 560px) {
      .card-grid { grid-template-columns: 1fr 1fr; } /* 横幅あれば2列 */
    }
    .today-card {
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
    }
    .today-card .row4 {
      display: grid;
      grid-template-columns: 1.1fr 1.3fr 1fr 1fr; /* 名前/メモ/AM/PM */
      gap: 8px;
      align-items: start;

    .today-card .cell {

    .today-card .label {
      display: block;
      font-size: 11px;
      color: #666;

    }

    .today-card .am, .today-card .pm {

    .tgl{ padding:0 8px; border:1px solid #bbb; background:#fff; border-radius:8px; height:28px; min-width:34px; cursor:pointer; }

  <script type="module">
    /*  ===== Supabase & 祝日 ===== */
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import * as holiday_jp from 'https://esm.sh/@holiday-jp/holiday_jp@2';

    /* =============================== 設定 =============================== */
    const SUPABASE_URL = 'https://rqrgsytkxbhbrnrhqlca.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxcmdzeXRreGJoYnJucmhxbGNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2ODIyODMsImV4cCI6MjA3MTI1ODI4M30.LWeiva7gpFf9lHGuOKqzyr-tZihHuX9KdlHUjuqYDU0';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,        // 端末ごとにセッション保持
        autoRefreshToken: false,     // ★自動リフレッシュを止める
        detectSessionInUrl: true,
      },
    });
    const JP_CAL_OPTS = {
      format:'YYYY-MM-DD', firstDay:0,
      months:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
      monthsShort:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
      weekdays:['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日'],
      weekdays_short:['日','月','火','水','木','金','土'],
      today:'今日', clear:'クリア', close:'閉じる'
    };
    // 文字幅計測のための Canvas コンテキスト（使い回し）
    const __measure = (() => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      return { canvas, ctx };
    })();
    
    function shrinkToFit(cell, text, { base=14, min=10, maxLines=2 } = {}) {
      // 改行対応：行ごとに計測
      const lines = String(text).split('\n');
      // セル内のパディングを概算（Jspreadsheetのtdデフォルトに合わせて少し余裕）
      const padX = 12; // 左右合計
      const availW = Math.max(8, cell.clientWidth - padX);
    
      // 計測用フォント設定（cell の実フォントに寄せる）
      const style = getComputedStyle(cell);
      const family = style.fontFamily || 'system-ui, sans-serif';
      const weight = style.fontWeight || '400';
    
      let size = base;
      while (size > min) {
        __measure.ctx.font = `${weight} ${size}px ${family}`;
        // 各行が収まるか？（最長行の幅で判定）
        const widest = Math.max(...lines.map(l => __measure.ctx.measureText(l).width));
        const fitsWidth = widest <= availW;
        // 行数も制限（2行まで等）。収めたい場合は折り返しを許容。
        const willWrapLines = lines.reduce((cnt, l) => {
          const w = __measure.ctx.measureText(l).width;
          return cnt + Math.max(1, Math.ceil(w / Math.max(1, availW)));
        }, 0);
        const fitsLines = willWrapLines <= maxLines;
    
        if (fitsWidth && fitsLines) break;
        size -= 1;
      }
    
      // 反映
      cell.style.fontSize = `${size}px`;
      cell.style.lineHeight = '1.2';
      cell.style.whiteSpace = 'pre-wrap';     // 改行・折返し許可
      cell.style.wordBreak = 'break-word';    // 単語も折り返す
      cell.style.textOverflow = 'clip';       // 省略記号は不要
    }
    function showLoginModal() {
      document.getElementById('loginModal').style.display = '';
      document.getElementById('appRoot').style.display = 'none';
    }
    
    async function getActiveSessionOrLogout() {
      const { data: { session } } = await supabase.auth.getSession();
      const now = Math.floor(Date.now() / 1000);
      const exp = session?.expires_at ?? 0;
    
      // セッションなし or アクセストークン期限切れ → ログアウト＆ログイン要求
      if (!session || !session.access_token || exp <= now) {
        try { await supabase.auth.signOut({ scope: 'local' }); } catch {}
        showLoginModal();                // ← 既存のモーダル展開関数を呼ぶ
        throw new Error('session_expired');
      }
      return session;
    }
    // --- 失効・サインアウト監視（グローバル） ---
    supabase.auth.onAuthStateChange((evt) => {
      if (evt === 'SIGNED_OUT') {
        showLoginModal();  // すぐログイン画面へ
      }
    });
    
    // 定期チェック（5分ごと）& タブ復帰時チェック
    const SESSION_CHECK_MS = 5 * 60 * 1000;
    setInterval(async () => {
      try { await getActiveSessionOrLogout(); } catch {}
    }, SESSION_CHECK_MS);
    
    document.addEventListener('visibilitychange', async () => {
      if (document.visibilityState === 'visible') {
        try { await getActiveSessionOrLogout(); } catch {}
      }
    });
    /* =============================== 状態 =============================== */
    let employeesAll = [];
    let employeesVisible = [];
    let currentUser = { email:null, employee_id:null, department:null, is_active:false, is_admin:false };
    let grid = null;

    const monthCache = new Map(); // ym -> normalized items
    const holidaySet = new Set(); // 'YYYY-MM-DD'
    const holidaysLoadedYm = new Set();

    const $ = (q)=>document.querySelector(q);
    const fmt = new Intl.DateTimeFormat('ja-JP',{ timeZone:'Asia/Tokyo', year:'numeric', month:'2-digit', day:'2-digit', weekday:'short' });
    const todayYmd = ()=> {
      const p = Object.fromEntries(fmt.formatToParts(new Date()).map(x=>[x.type,x.value]));
      return `${p.year}-${p.month}-${p.day}`;
    };
    const ymOf = (d)=> `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
    const monthsAround = (base=new Date(), back=3, fwd=3)=>{
      const list=[]; const d=new Date(base.getFullYear(), base.getMonth()-back, 1);
      const end=new Date(base.getFullYear(), base.getMonth()+fwd+1, 1);
      while(d<end){ list.push(ymOf(d)); d.setMonth(d.getMonth()+1,1); }
      return list;
    };

    function ymdToday() {
      const p = Object.fromEntries(fmt.formatToParts(new Date()).map(x=>[x.type,x.value]));
      return `${p.year}-${p.month}-${p.day}`;
    }
    
    function detectEnvironment() {
      const isSmallViewport = matchMedia('(max-width: 480px)').matches; // SE2=375px想定
      const isCoarsePointer = matchMedia('(pointer: coarse)').matches;
      const noHover        = matchMedia('(hover: none)').matches;
      const anyCoarse      = matchMedia('(any-pointer: coarse)').matches;

      const touchPoints    = navigator.maxTouchPoints || 0;
      const ua             = navigator.userAgent || '';
      const uaIsMobile     = /Android|iPhone|iPad|iPod/i.test(ua);
      const uaCHMobile     = navigator.userAgentData?.mobile === true;

      const isStandalone   = matchMedia('(display-mode: standalone)').matches;

      // “スマホっぽい”を多数決で
      const votes = [
        isSmallViewport, isCoarsePointer, noHover, anyCoarse,
        touchPoints > 0, uaIsMobile, uaCHMobile, isStandalone
      ].filter(Boolean).length;

      const isProbablyMobile = votes >= 3; // しきい値は2〜4で調整

      // 参考: “PCっぽさ”
      const isProbablyDesktop =
        matchMedia('(pointer: fine)').matches &&
        matchMedia('(hover: hover)').matches &&
        !isSmallViewport;

      return { isProbablyMobile, isProbablyDesktop };
    }
    /* =============================== 祝日 =============================== */
    const ymdJST = (date)=> {
      const p = Object.fromEntries(fmt.formatToParts(date).map(x=>[x.type,x.value]));
      return `${p.year}-${p.month}-${p.day}`;
    };
    async function preloadHolidaysForMonths(months){
      const need = months.filter(m=>!holidaysLoadedYm.has(m));
      if(!need.length) return;
      need.sort();
      const first = need[0], last = need[need.length-1];
      const start = new Date(`${first}-01T00:00:00+09:00`);
      const [ly,lm] = last.split('-').map(Number);
      const end = new Date(new Date(Date.UTC(ly, lm-1, 1)).setUTCMonth(lm)); // 翌月初
      const list = holiday_jp.between(start, end) || [];
      for(const h of list){ holidaySet.add(ymdJST(h.date)); }
      need.forEach(m=>holidaysLoadedYm.add(m));
    }
    const isHoliday = (ymd)=> holidaySet.has(ymd);

    /* =============================== 認証＆従業員 =============================== */
    async function loadCurrentUserAndEmployees(){
      const { data:{ session } } = await supabase.auth.getSession();
      const email = session?.user?.email ?? null;
      const { data: emps, error } = await supabase
        .from('employees')
        .select('id,name,email,department,note,row_index,is_admin,is_active')
        .order('row_index', { ascending:true })
        .order('name', { ascending:true });
      if(error) throw error;
      employeesAll = emps || [];
      employeesVisible = employeesAll.filter(e => e.is_active !== false);
      const me = employeesAll.find(e => (e.email||'').toLowerCase() === (email||'').toLowerCase());
      currentUser = {
        email,
        employee_id: me?.id ?? null,
        department: me?.department ?? null,
        is_active: !!me && me.is_active !== false,
        is_admin: !!me?.is_admin,     // ★ これを入れる
      };
      return currentUser;
    }

    /* =============================== 月データ取得（既存APIの1ヶ月単位） =============================== */
    function normalizeSchedules(json){
      // サーバが {days, rows} を返す前提（desktop版互換）
      if (json && Array.isArray(json.rows)) {
        const arr=[];
        for (const row of json.rows){
          const emp = row.employee_name || row.name || '（未割当）';
          const cells = row.cells || {};
          for(const k of Object.keys(cells)){
            const d = String(k).slice(0,10);
            const c = cells[k]||{};
            const push = (txt, slot, hour)=>{
              const t = (txt??'').toString().trim(); if(!t) return;
              arr.push({
                employee_name: emp,
                employee_id: row.employee_id,
                date: d,
                slot,
                title: t,
                startHour: hour
              });
            };
            push(c.am, 'am', 9);
            push(c.pm, 'pm', 13);
          }
        }
        return arr;
      }
      return [];
    }
    async function fetchMonthData(ym, token){
      if(monthCache.has(ym)) return monthCache.get(ym);
      const ids = employeesVisible.map(e=>e.id).filter(v=>v!=null);
      const qsEmp = ids.length ? `&emp_ids=${encodeURIComponent(ids.join(','))}` : '';
      const res = await fetch(`${SUPABASE_URL}/functions/v1/schedules-get?month=${encodeURIComponent(ym)}${qsEmp}&_=${Date.now()}`, {
        headers:{ Authorization:`Bearer ${token}` }, cache:'no-store'
      });
      const json = await res.json();
      const items = normalizeSchedules(json);
      monthCache.set(ym, items);
      return items;
    }

    /* =============================== 行列入替えマトリクス =============================== */
    function weekday(y,m,d){ const t=[0,3,2,5,0,3,5,1,4,6,2,4]; if(m<3) y-=1; return (y+Math.floor(y/4)-Math.floor(y/100)+Math.floor(y/400)+t[m-1]+d)%7; }
    function dayLabel(ymd, slot){
      const [y,m,d] = ymd.split('-').map(Number);
      const wd = '日月火水木金土'[weekday(y,m,d)];
      return `${d}${slot==='am'?' A':' P'}`;
    }

    // 選択部署の社員だけカラムに並べ、行は日×(午前/午後)
    function buildSwappedMatrix(items, ym, dept){
      const emps = employeesVisible
        .filter(e => !dept || (String(e.department||'')===String(dept)))
        .sort((a,b)=>(a.row_index??0)-(b.row_index??0) || a.name.localeCompare(b.name,'ja'));

      const [y,m] = ym.split('-').map(Number);
      const last = new Date(y, m, 0).getDate();
      const days = Array.from({length:last}, (_,i)=>`${y}-${String(m).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`);

      // 2行/日（午前・午後）
      const rowKeys = [];
      const rowLabels = [];
      for(const d of days){
        rowKeys.push({date:d, slot:'am'}); rowLabels.push(dayLabel(d,'am'));
        rowKeys.push({date:d, slot:'pm'}); rowLabels.push(dayLabel(d,'pm'));
      }

      // items を (date, slot, empId) ごとに集計
      const byKey = new Map(); // `${date}|${slot}|${empId}` -> [texts]
      for(const it of items){
        const k = `${it.date}|${it.slot}|${it.employee_id}`;
        if(!byKey.has(k)) byKey.set(k, []);
        byKey.get(k).push(it.title);
      }
      const columns = emps.map(e => ({ type:'text', title:e.name, width:80 }));
      const data = rowKeys.map(({date,slot})=>{
        const row = [];
        for (const e of emps) {
          const k = `${date}|${slot}|${e.id}`;
          const txt = (byKey.get(k)||[]).join('\n');
          row.push(txt);
        }

      if (isHoliday(ymd)) cls.push('ht-holiday');
      return cls;

          if (conf.btn) {

      for (const [k, conf] of Object.entries(panels)) {
        const btn = conf.btn;
        const panel = document.getElementById(conf.id);
        const saveBtn = conf.saveBtn;

        const isCurrent = (k === key);
        const isOpen = btn && btn.getAttribute('aria-pressed') === 'true';
        const pressed = isCurrent ? !isOpen : false; // 再クリックで閉じる

        if (btn) {
          btn.setAttribute('aria-pressed', String(pressed));
          btn.textContent = pressed ? '－' : '＋';
        }
        if (panel) panel.style.display = pressed ? '' : 'none';
        if (saveBtn) saveBtn.disabled = !pressed;

      // お知らせラベルの色更新
      const noticeBtn = document.getElementById('tglNotice');
      const noticeLabel = noticeBtn ? noticeBtn.nextElementSibling : null;
      if (noticeLabel) {

    async function fetchCompanyEventsForMonth(ym){
      const [y,m]=ym.split('-').map(Number);
      const start=new Date(y,m-1,1), end=new Date(y,m,1);
      const d2=d=>`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
      const { data, error } = await supabase
        .from('company_events')
        .select('id, kind, date, date_end, timestart, timeend, event, memo')
        .or(`and(date.gte.${d2(start)},date.lt.${d2(end)}),and(date.lte.${d2(end)},date_end.gte.${d2(start)})`)
        .order('date',{ascending:true})
        .order('timestart',{ascending:true});
      if(error) throw error; return data||[];
    }

    function toYMD(v){
      const pad = n => String(n).padStart(2,'0');
      if (!v) return null;
      if (v instanceof Date && !isNaN(v)) return `${v.getFullYear()}-${pad(v.getMonth()+1)}-${pad(v.getDate())}`;
      const s = String(v).trim();
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
      const d = new Date(s); if (!isNaN(d)) return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      return null;
    }
    function normalizeHHMM(raw){
      const s=String(raw||'').trim(); if(!s) return null;
      if(/^[0-2]?\d:[0-5]\d$/.test(s)) return s.length===4? '0'+s : s;
      if(/^\d{4}$/.test(s)){ const hh=+s.slice(0,2), mm=+s.slice(2,4); if(hh>=0&&hh<=23&&mm>=0&&mm<=59) return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`; }
      return null;
    }

              const fmt = new Intl.DateTimeFormat('ja-JP',{ timeZone:'Asia/Tokyo', year:'numeric', month:'2-digit', day:'2-digit' });
              const p = Object.fromEntries(fmt.formatToParts(new Date()).map(x=>[x.type,x.value]));
              return `${p.year}-${p.month}-${p.day}`;
            }catch{return ''; } })();
            const qd = document.getElementById('qDate2'); if(qd) qd.value = today;

            applyRoleVisibility();                       // 権限で可視切替
            renderCompanyList(document.getElementById('monthSelect').value); // お知らせ(一覧)初期描画

            // 月変更に追従
            document.getElementById('monthSelect').addEventListener('change', ()=>{
              renderCompanyList(document.getElementById('monthSelect').value);
            });
          }catch{}
        })();
      }

      // ログイン
      $('#loginBtn').addEventListener('click', async ()=>{
        const email = $('#email').value.trim();
        const password = $('#password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if(error){ alert('ログイン失敗: '+error.message); return; }
        location.reload();
      });
      // ログアウトボタン処理
      $('#logoutBtn').addEventListener('click', async () => {
        try { await supabase.auth.signOut({ scope: 'local' }); } catch {}
        location.reload();
      });
      // 更新ボタン（F5と同じ）
      $('#refreshBtn').addEventListener('click', () => {
        location.reload();   // ページ全体をリロード
      });

      // 部署変更
      $('#deptSelect').addEventListener('change', async ()=>{
        await renderGrid($('#monthSelect').value, $('#deptSelect').value);
      });

      // 月変更
      $('#monthSelect').addEventListener('change', async ()=>{
        await renderGrid($('#monthSelect').value, $('#deptSelect').value);
      });
    });

    /** items(am/pmテキスト)＋employeesVisibleから、今日のカードを部署ごとに生成して #todayCards に描画 */
    function renderTodayCardsFrom(items){
      const container = document.getElementById('todayCards');
      container.innerHTML = '';

      const today = ymdToday();

      // 今日の (empId -> {am, pm}) を集計
      const byEmp = new Map();
      for (const it of items) {
        if (it.date !== today) continue;
        if (!byEmp.has(it.employee_id)) byEmp.set(it.employee_id, { am:'', pm:'' });
        const dst = byEmp.get(it.employee_id);
        if (it.slot === 'am') dst.am = it.title || '';
        if (it.slot === 'pm') dst.pm = it.title || '';
      }

      // 従業員を部署でグルーピング（is_active だけ表示）
      const byDept = new Map(); // dep -> [employee]
      for (const e of employeesVisible) {
        const dep = e.department || '';
        if (!byDept.has(dep)) byDept.set(dep, []);
        byDept.get(dep).push(e);
      }

      // 部署ごとにセクション
      const frag = document.createDocumentFragment();
      let depIndex = 0;
      for (const [dep, list] of byDept) {
        depIndex++;
        const colorClass = `dep-${((depIndex - 1) % 8) + 1}`;  // dep-1〜dep-8をループ

        // セクション
        const sec = document.createElement('section');
        sec.className = `today-section ${colorClass}`;

        const h = document.createElement('h3');
        h.textContent = dep || '(未設定)';
        h.classList.add('dep-head');
        sec.appendChild(h);

        const grid = document.createElement('div');
        grid.className = 'card-grid';

        // 部署の従業員順（row_index→名前）
        list.sort((a,b)=>(a.row_index??0)-(b.row_index??0) || a.name.localeCompare(b.name,'ja'));

        for (const e of list) {
          const sched = byEmp.get(e.id) || { am:'', pm:'' };

          const card = document.createElement('div');
          card.className = `today-card ${colorClass}`;
          card.innerHTML = `
            <div class="row4">
              <div class="cell">
                <span class="label">名前</span>
                <div class="val name">${e.name || ''}</div>
              </div>
              <div class="cell">
                <span class="label">メモ</span>
                <div class="val memo">${(e.note||'')}</div>
              </div>
              <div class="cell am">
                <span class="label">午前</span>
                <div class="val">${sched.am || ''}</div>
              </div>
              <div class="cell pm">
                <span class="label">午後</span>
                <div class="val">${sched.pm || ''}</div>
              </div>
            </div>
          `;
          grid.appendChild(card);
        }

        sec.appendChild(grid);
        frag.appendChild(sec);
      }
      container.appendChild(frag);
    }
    /** 今日のカード表示：データ読み出し→描画→表示切替 */
    async function renderTodayCards(){
      const { access_token: token } = await getActiveSessionOrLogout();

      const ym = ymOf(new Date()); // 今日の月
      // 既存の月データAPIを使って当月の items を取得し、今日だけ抽出
      const items = await fetchMonthData(ym, token);
      renderTodayCardsFrom(items);

      // 表示切替
      document.getElementById('gridPanel').style.display  = 'none';
      document.getElementById('todayPanel').style.display = '';
    }
    // 部署変更
    document.getElementById('deptSelect').addEventListener('change', async ()=>{
      const val = document.getElementById('deptSelect').value;

      if (val === '__TODAY__') {
        await renderTodayCards();  // ← カードモード
        return;
      }

      // ← グリッドモード
      document.getElementById('todayPanel').style.display = 'none';
      document.getElementById('gridPanel').style.display  = '';
      await renderGrid(document.getElementById('monthSelect').value, val);
    });
    /* ==== Help modal (mobile) ==== */
    function openHelpModal(){
      const m = document.getElementById('helpModal');
      m?.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }
    function closeHelpModal(){
      const m = document.getElementById('helpModal');
      m?.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }
    document.addEventListener('click', (e)=>{
      const t = e.target;
      if (!(t instanceof HTMLElement)) return;
      if (t.id === 'helpBtn' || t.hasAttribute('data-help-close')) {
        e.preventDefault();
      }
      if (t.id === 'helpBtn') openHelpModal();
      if (t.hasAttribute('data-help-close')) closeHelpModal();
    });
  </script>
</head>
<body>
  <header>
    <div class="bar">
      <strong>行動予定表（モバイル）</strong>
      <span class="grow"></span>
      <button id="refreshBtn" class="btn">⟳</button>
      <button id="helpBtn" class="btn">？</button>
      <button id="logoutBtn" class="btn">✕</button>
    </div>
    <div class="bar">
      <label class="muted">部署</label>
      <select id="deptSelect" class="grow"></select>
      <label class="muted">月</label>
      <select id="monthSelect"></select>
    </div>
  </header>

  <!-- 未ログイン時 -->
  <div id="loginPanel" class="panel" style="display:none;">
    <div class="row">
      <input id="email" type="email" placeholder="you@example.com" inputmode="email" autocomplete="username" />
      <input id="password" type="password" placeholder="パスワード" autocomplete="current-password" />
      <button id="loginBtn" class="btn-primary">ログイン</button>
    </div>
    <p class="muted">※ 社内アカウントでログインしてください</p>
  </div>

  <!-- アプリ本体 -->
  <div id="appPanel" style="display:none;">
   <!-- 相互排他トグル(お知らせ/クイック登録/メモ/会社予定登録) -->
    <div class="togglebar">
      <!-- お知らせ：非ボタンはラベルのみ。切替は左の（＋/−）で -->
      <button id="tglNotice" class="tgl" type="button" aria-pressed="false" data-target="noticePanel">＋</button>
      <span>お知らせ</span>

      <!-- クイック登録 -->
      <button id="tglQuick" class="tgl" type="button" aria-pressed="false" data-target="quickPanel2">＋</button>
      <button id="quickSaveBtn2" class="btn" type="button">予定</button>

      <!-- メモ -->
      <button id="tglMemo" class="tgl" type="button" aria-pressed="false" data-target="memoPanel">＋</button>
      <button id="memoSaveBtn" class="btn" type="button">メモ</button>

      <!-- 会社予定登録（管理者のみ可視） -->
      <button id="tglCompany" class="tgl" type="button" aria-pressed="false" data-target="companyPanel" style="display:none">＋</button>
      <button id="companySaveBtn2" class="btn" type="button" style="display:none">全体</button>
    </div>
    <!-- お知らせ（＝会社予定一覧） -->
    <div id="noticePanel" class="panel quick-section" style="display:none;">
      <div id="companyListBody" class="muted">読み込み中…</div>
    </div>

    <!-- クイック登録（新パネル）※既存の#quickPanelとは別。中身はシンプル -->
    <div id="quickPanel2" class="panel quick-section" style="display:none;">
      <div class="row">
        <label>日付</label>
        <input id="qDate2" type="date" />
      </div>
      <div class="row" style="margin-top:8px;">
        <input id="qAm2" type="text" placeholder="午前（例：現場A）" style="flex:1 1 200px;">
        <input id="qPm2" type="text" placeholder="午後（例：現場B）" style="flex:1 1 200px;">
      </div>
    </div>

    <!-- メモ（自分の） -->
    <div id="memoPanel" class="panel quick-section" style="display:none;">
      <textarea id="qNote2" placeholder="自分のメモ（全月共通）" style="width:100%;min-height:72px;"></textarea>
    </div>

    <!-- 会社予定登録（管理者のみ可視） -->
    <div id="companyPanel" class="panel quick-section" style="display:none;">
      <div class="row" style="gap:6px;flex-wrap:wrap;">
        <select id="cKind2" style="min-width:108px;">
          <option value="event">行事</option>
          <option value="notice">お知らせ</option>
        </select>
        <input id="cDate2" type="date">
        <input id="cDateEnd2" type="date" placeholder="終了日(任意)">
        <input id="cStart2" type="text" placeholder="開始 0930/09:30" inputmode="numeric" style="max-width:140px;">
        <input id="cEnd2"   type="text" placeholder="終了 1730/17:30" inputmode="numeric" style="max-width:140px;">
        <input id="cTitle2" type="text" placeholder="行事名/タイトル" style="flex:1 1 220px;">
      </div>
      <div class="row" style="margin-top:6px;">
        <textarea id="cMemo2" placeholder="備考/内容（改行可）" style="width:100%;min-height:70px;"></textarea>
      </div>
    </div>
    
    <!-- スケジュール（表示のみ、x/y入替） -->
    <div id="gridPanel" class="panel">
      <div id="grid"></div>
    </div>
  
    <!-- ★ 本日の予定一覧（カードレイアウト） -->
    <div id="todayPanel" class="panel" style="display:none;">
      <div id="todayCards"></div>
    </div>
  </div>

  <div id="helpModal" class="help-modal" aria-hidden="true">
    <div class="help-backdrop" data-help-close></div>
    <div class="help-panel" role="dialog" aria-modal="true" aria-labelledby="helpTitle">
      <button class="help-close" type="button" title="閉じる" data-help-close>&times;</button>
      <h2 id="helpTitle">使い方（モバイル）</h2>
      <div id="helpBody" class="help-body">
        <p>※URLや仕様は変更になる可能性があります<br>
        ・PC版との違い<br>
        スケジュールの表示は閲覧のみで編集は不可。<br>
        表示は部署・月を選択してください。<br>
        PC版とは縦横が入れ替わっています。<br>
        スケジュールの編集登録は自分の分のみ可能<br>
        メモ欄は編集不可<br>
        上部クイック登録からのみ編集可能です<br>
        ブラウザ下部のボタンからホーム画面に追加することで<br>
        上下のノッチ・URL欄が無い状態での表示が可能です</p>
      </div>
    </div>
  </div>
  <footer></footer>
</body>
</html>
