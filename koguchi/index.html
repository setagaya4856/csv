<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一覧表示</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .detail-row {
      display: none;
    }
.detail-row.show {
  display: table-row;
}
    .search-group {
      margin-bottom: 1rem;
    }
    .btn-toggle {
      font-size: 0.9rem;
      padding: 2px 6px;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h2 class="mb-4">📋 一覧</h2>
    <!-- 🔍 検索ボックス -->
    <div class="row search-group">
      <div class="col-md-3">
        <select id="searchTarget" class="form-select">
          <option value="all">すべての項目</option>
          <option value="住宅名">住宅名</option>
          <option value="号棟">号棟</option>
          <option value="号室">号室</option>
          <option value="修繕発注事項">修繕発注事項</option>
          <option value="実施事項">実施事項</option>
          <option value="明細">明細</option>
        </select>
      </div>
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="検索語を入力...">
      </div>
    </div>

    <!-- 📄 表本体 -->
    <table class="table table-bordered table-striped bg-white" id="csvTable">
      <thead class="table-dark">
        <tr>
          <th>操作</th>
          <th>住宅名</th>
          <th>号棟</th>
          <th>号室</th>
          <th>修繕発注事項</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let csvData = [];

    // 受信処理
    window.addEventListener('message', (event) => {
      csvData = event.data?.fileList ?? [];
      if (!Array.isArray(csvData)) return;
      renderTable(csvData);
    });
    
function extractDetailRows(rows) {
  return rows.slice(2).filter(r => /^\d{8}$/.test((r[0] ?? '').trim()));
}
    // テーブル表示
function renderTable(data) {
  const body = document.getElementById('tableBody');
  body.innerHTML = '';

  data.forEach((f, idx) => {
    const p = f.parsed;
    const detRows = extractDetailRows(f.details || []);

    // 一覧行（住宅名、号棟など）
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><button class="btn btn-sm btn-outline-primary btn-toggle" data-idx="${idx}">＋ 詳細</button></td>
      <td>${p['住宅名']}</td>
      <td>${p['号棟']}</td>
      <td>${p['号室']}</td>
      <td>${p['修繕発注事項']}</td>
    `;

    // 明細テーブル（8列）
    const detailTable = `
      <table class="table table-sm table-bordered mt-2 bg-white">
        <thead class="table-light">
          <tr>
            <th>単価コード</th>
            <th>名称</th>
            <th>単価種別</th>
            <th>数量</th>
            <th>単位</th>
            <th>単価</th>
            <th>金額</th>
            <th>摘要</th>
          </tr>
        </thead>
        <tbody>
          ${detRows.map(row => `
            <tr>
              <td>${row[0] ?? ''}</td>
              <td>${row[1] ?? ''}</td>
              <td>${row[2] ?? ''}</td>
              <td>${row[3] ?? ''}</td>
              <td>${row[4] ?? ''}</td>
              <td>${row[5] ?? ''}</td>
              <td>${row[6] ?? ''}</td>
              <td>${row[7] ?? ''}</td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    `;

    // 詳細行（展開される部分）
    const detail = document.createElement('tr');
    detail.className = 'detail-row';
    detail.id = `detail-${idx}`;
    const detailHtml = `
      <div class="mb-2">
        <strong>発注日:</strong> ${p['発注日'] ?? ''}<br>
        <strong>備考:</strong> ${p['備考'] ?? ''}<br>
        <strong>実施事項:</strong> ${p['実施事項'] ?? ''}<br>
        <strong>産廃等処分状況:</strong> ${p['産廃等処分状況'] ?? ''}　
        <strong>写真:</strong> ${p['写真'] ?? ''}　
        <strong>図面:</strong> ${p['図面'] ?? ''}　
        <strong>単価根拠:</strong> ${p['単価根拠資料'] ?? ''}　
        <strong>その他:</strong> ${p['その他資料'] ?? ''}<br>
        <strong>明細行数:</strong> ${detRows.length}
      </div>
      ${detailTable}
      <div class="mt-2">
        <button class="btn btn-sm btn-secondary" onclick="reflectCSV(${idx})">反映</button>
        <button class="btn btn-sm btn-success ms-2" onclick="editCSV(${idx})">編集</button>
      </div>
    `;
    detail.innerHTML = `<td colspan="5">${detailHtml}</td>`;

    // トグルイベント
    row.querySelector('.btn-toggle').onclick = () => {
      detail.classList.toggle('show');
    };

    body.appendChild(row);
    body.appendChild(detail);
  });
}


    // 検索機能
    document.getElementById('searchInput').addEventListener('input', () => {
      const target = document.getElementById('searchTarget').value;
      const keyword = document.getElementById('searchInput').value.trim();
      const filtered = csvData.filter(f => {
        const p = f.parsed;
        const detailText = f.text;
        if (target === 'all') {
          return Object.values(p).join().includes(keyword) || detailText.includes(keyword);
        }
        if (target === '明細') return detailText.includes(keyword);
        return p[target]?.includes(keyword);
      });
      renderTable(filtered);
    });

    // 「編集」ボタン押下 → 別タブで開く
    function editCSV(index) {
      const file = csvData[index];
      const popup = window.open('editor.html', '_blank');
      const send = () => popup.postMessage(file, '*');
      popup.addEventListener('load', send);
      setTimeout(send, 1500);
    }

  function reflectCSV(index) {
    window.opener.postMessage({ csv: csvData[index].text }, '*');
    window.close();
  }
  </script>
</body>
</html>
