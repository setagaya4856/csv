    // ç°¡æ˜“ CSV ãƒ‘ãƒ¼ã‚µãƒ¼ï¼ˆã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã€æ”¹è¡Œãƒ»ã‚¯ã‚©ãƒ¼ãƒˆå¯¾å¿œï¼‰
    function parseCSV(text) {
      const rows = [];
      let currentRow = [];
      let currentCell = '';
      let inQuotes = false;
    
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const next = text[i + 1];
    
        if (char === '"' && inQuotes && next === '"') {
          currentCell += '"'; // ã‚¯ã‚©ãƒ¼ãƒˆå†…ã® "" ã¯ " ã¨ã—ã¦æ‰±ã†
          i++;
        } else if (char === '"') {
          inQuotes = !inQuotes; // ã‚¯ã‚©ãƒ¼ãƒˆã®é–‹é–‰
        } else if (char === ',' && !inQuotes) {
          currentRow.push(currentCell);
          currentCell = '';
        } else if ((char === '\n' || char === '\r') && !inQuotes) {
          if (currentCell !== '' || currentRow.length > 0) {
            currentRow.push(currentCell);
            rows.push(currentRow);
            currentRow = [];
            currentCell = '';
          }
          if (char === '\r' && next === '\n') i++; // CRLFã‚¹ã‚­ãƒƒãƒ—
        } else {
          currentCell += char;
        }
      }
    
      // æœ€å¾Œã®è¡ŒãŒæ®‹ã£ã¦ã„ãŸã‚‰è¿½åŠ 
      if (currentCell !== '' || currentRow.length > 0) {
        currentRow.push(currentCell);
        rows.push(currentRow);
      }
    
      return rows;
    }
        
    function splitCsvSections(rows) {
      const clean = r => r.map(c => c?.replace(/^"(.*)"$/, '$1')?.trim() ?? '');
    
      const headers = clean(rows[0] || []);
      const values = clean(rows[1] || []);  // âœ… â† ã“ã“ã‚’1è¡Œã ã‘ã«ï¼
      const detailStart = rows.findIndex(r => r[0]?.includes('å˜ä¾¡ã‚³ãƒ¼ãƒ‰'));
      const details = detailStart >= 0 ? rows.slice(detailStart + 1).map(clean) : [];
    
      return { headers, values, details };
    }

function createTankaList() {
  const seen = new Set();
  const allRows = [];

  for (const f of csvData) {
    const rows = parseCSV(f.text);
    const { details } = splitCsvSections(rows);
    for (const row of details) {
      const code = row[0]?.trim();
      if (code && !seen.has(code)) {
        seen.add(code);
        allRows.push(row);
      }
    }
  }
  return allRows;
}
